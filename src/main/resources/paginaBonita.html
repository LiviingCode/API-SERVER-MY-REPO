<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bonita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #ff7e5f;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e06b50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo à Página Bonita</h1>
    <p>Esta é uma página de demonstração com um design simples e elegante.</p>
    <a href="#" class="button">Saiba Mais</a>
</div>
</body>
</html>
